<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script url="lib/pd-fileutils.js"></script>
    <script src="lib/webpd-latest.js"></script>
    <script src="lib/examples.js"></script>

     <link href='/lib/examples.css' rel='stylesheet' type='text/css'>
  </head>

  <body>

    <H1> PD TEST1 </H1>

    <div id="loading">Loading ...</div>
    <button id="startButton">Start</button>
    
    <div id="controls">
      <div class="slidecontainer">
        <input type="range" min="20" max="10000" value="1000" class="slider" id="LPfreq" name="LPfreq" onchange="setLPfreq()">

        <input type="range" min="0" max="2." value=".5" class="slider" id="ampInput" name="ampInput">
      </div>
      <!--
      <form id="setAmp">
        <input type="text" id="ampInput" name="ampInput" />
        <input type="submit" value="Set Amplitude" />
      </form> -->
    </div>

    <script type="text/javascript">
      
      webPdExamples.init()

      $("input#LPfreq").live("change", function() {
         Pd.send('LPfreq', [parseFloat($('#LPfreq').val())]);
      });

      $("input#ampInput").live("change", function() {
         Pd.send('ampInput', [parseFloat($('#ampInput').val())]);
      });

      var patch
      $.get('pd/main.pd', function(mainStr) {
        // Loading the patch
        patch = Pd.loadPatch(mainStr)

        webPdExamples.patchLoaded(mainStr)
      })


      $('#LPfreq').submit(function(event) {
        event.preventDefault()
        Pd.send('LPfreq', [parseFloat($('#LPfreq').val())])
      })

      $('#setAmp').submit(function(event) {
        event.preventDefault()
        Pd.send('ampIn', [parseFloat($('#ampInput').val())])
      })



      function setAmp (am){
        Pd.send("amp", [parseFloat(am)] );
      }
      function setFreq (fq){
        Pd.send("amp", [parseFloat(fq)] );
      }
      function setLPfreq (){
        Pd.send("LPfreq", [parseFloat( $('#LPfreq').val() )] );
      }

    </script>

  </body>
</html>
