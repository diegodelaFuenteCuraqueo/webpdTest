<!doctype HTML>

<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script url="lib/pd-fileutils.js"></script>
    <script src="lib/webpd-latest.js"></script>
    <script src="lib/examples.js"></script>

     <link href='/lib/examples.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="loading">Loading ...</div>
    <button id="startButton">Start</button>
    
    <div id="controls">
      <form id="setFreq">
        <input type="text" id="freqInput" />
        <input type="submit" value="Set frequency" />
      </form>

      <form id="setAmp">
        <input type="text" id="ampInput" />
        <input type="submit" value="Set Amplitude" />
      </form>
    </div>

    <div id="pdfuNote">Patch rendered to SVG using <a href="https://github.com/sebpiq/pd-fileutils">pd-fileutils</a></div>
    <div id="svg"></div>

    <script type="text/javascript">
      
      webPdExamples.init()

      $('#setFreq').submit(function(event) {
        event.preventDefault()
        Pd.send('freq', [parseFloat($('#freqInput').val())])
      })

      $('#setAmp').submit(function(event) {
        event.preventDefault()
        Pd.send('freq', [parseFloat($('#freqInput').val())])
      })

      var patch
      $.get('pd/main.pd', function(mainStr) {
        // Loading the patch
        patch = Pd.loadPatch(mainStr)

        webPdExamples.patchLoaded(mainStr)
      })

    </script>

  </body>
</html>
